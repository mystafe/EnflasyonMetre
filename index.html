<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"
    ></script>
    <title>Enflasyon Metre</title>
  </head>
  <body class="bg-dark">
    <div class="row">
      <div class="col-8">
        <div class="m-5 p-3 border bg-dark">
          <form action="">
            <div class="input-group mb-3">
              <input
                type="month"
                class="form-control"
                placeholder="İlk Yıl"
                aria-label="First Year"
                name="firstYear"
                value="2022-12"
                id="firstYear"
              />
              <input
                type="month"
                class="form-control"
                placeholder="İkinci Yıl"
                aria-label="Second Year"
                name="secondYear"
                value="2017-01"
                id="secondYear"
              />
            </div>

            <div class="input-group mb-3">
              <input
                class="form-control"
                type="number"
                id="amount"
                name="amount"
                value="1000"
                placeholder="Amount"
              />
              <span class="input-group-text">₺</span>
            </div>
            <div class="row px-2">
              <button class="btn btn-primary" id="compareDates">
                Karşılaştır
              </button>
            </div>
          </form>

          <table class="table mt-5 table-success table-striped">
            <thead>
              <tr>
                <th scope="col">Para Birimi</th>
                <th scope="col">İlk Sene</th>
                <th scope="col">İkinci Sene</th>
                <th scope="col">Değişim</th>
              </tr>
            </thead>
            <tbody>
              <tr id="timeColumn">
                <th scope="row">⌚</th>
                <td>2022-12</td>
                <td>2017-01</td>
                <td>5 years</td>
              </tr>
              <tr id="liraColumn">
                <th scope="row">&nbsp;₺</th>
                <td>1,000 ₺</td>
                <td>265.6 ₺</td>
                <td>-73.44 %</td>
              </tr>
              <tr id="dollarColumn">
                <th scope="row">&nbsp;$</th>
                <td>53.6 $ <strong>|</strong> $: 18.67</td>
                <td>71.0 $ <strong>|</strong> $: 3.74</td>
                <td>-32.46 %</td>
              </tr>
              <tr id="goldColumn">
                <th scope="row">🪙</th>
                <td>0.91 gr <strong>|</strong> 🪙: 1,096.39</td>
                <td>1.84 gr <strong>|</strong> 🪙: 144.58</td>
                <td>102.20 %</td>
              </tr>
              <tr id="wageColumn">
                <th scope="row">👷🏻</th>
                <td>0.18 x <strong>|</strong> 👷🏻: 5,500.40</td>
                <td>0.19 x <strong>|</strong> 👷🏻: 1,404.00</td>
                <td>4.05 %</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
